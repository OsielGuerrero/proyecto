<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial del riego</title>
    <link rel="icon" href="index.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --text-color: #ecf0f1;
            --chart-temp-color: #e74c3c;
            --chart-humid-color: #3498db;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard {
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
        }
        
        .header h2 {
            color: var(--text-color);
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .header-icon {
            color: var(--accent-color);
            font-size: 2rem;
            margin-right: 15px;
        }
        
        .chart-container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .nav-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-button:hover {
            background-color: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .nav-button.secondary {
            background-color: #34495e;
        }
        
        .nav-button.secondary:hover {
            background-color: #2c3e50;
            box-shadow: 0 5px 15px rgba(52, 73, 94, 0.3);
        }
        
        .time-filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        .time-filter select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }
        
        .dashboard-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .info-card {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            width: 48%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-card h3 {
            color: var(--text-color);
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            font-weight: normal;
        }
        
        .info-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .temp-value {
            color: var(--chart-temp-color);
        }
        
        .humid-value {
            color: var(--chart-humid-color);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <i class="fas fa-chart-line header-icon"></i>
                <h2>Dashboard de riego</h2>
            </div>
            <div class="time-filter">
                <select id="timeRange">
                    <option value="30">Últimos 30 registros</option>
                    <option value="50">Últimos 50 registros</option>
                    <option value="100">Últimos 100 registros</option>
                </select>
            </div>
        </div>
        
        <div class="dashboard-info">
            <div class="info-card">
                <h3>Temperatura Actual</h3>
                <div class="info-value temp-value" id="currentTemp">--°C</div>
            </div>
            <div class="info-card">
                <h3>Humedad Actual</h3>
                <div class="info-value humid-value" id="currentHumid">--%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="tempHumedadChart"></canvas>
        </div>
        
        <div class="button-container">
            <button class="nav-button" onclick="window.location.href='humedad_suelo.html';">
                <i class="fas fa-water"></i> Ver Humedad del Suelo
            </button>
            <button class="nav-button secondary" onclick="window.location.href='login.html';">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>

    <script>
        async function obtenerHistorial() {
            const selectElement = document.getElementById('timeRange');
            const resultCount = selectElement.value;
            
            const response = await fetch(`https://api.thingspeak.com/channels/2863673/feeds.json?api_key=SMU0AT5POGGGAPGP&results=${resultCount}`);
            const data = await response.json();
            
            const labels = data.feeds.map(feed => {
                const date = new Date(feed.created_at);
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + ' ' + 
                       date.toLocaleDateString([], {day: '2-digit', month: '2-digit'});
            });
            
            const temperaturas = data.feeds.map(feed => parseFloat(feed.field1));
            const humedades = data.feeds.map(feed => parseFloat(feed.field2));
            
            // Actualizar los valores actuales
            if (temperaturas.length > 0 && humedades.length > 0) {
                document.getElementById('currentTemp').textContent = temperaturas[temperaturas.length - 1].toFixed(1) + '°C';
                document.getElementById('currentHumid').textContent = humedades[humedades.length - 1].toFixed(1) + '%';
            }

            // Crear/actualizar el gráfico
            renderChart(labels, temperaturas, humedades);
        }
        
        let chart = null;
        
        function renderChart(labels, temperaturas, humedades) {
            const ctx = document.getElementById('tempHumedadChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperatura (°C)',
                            data: temperaturas,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            borderWidth: 2,
                            pointRadius: 3,
                            tension: 0.3,
                            fill: true,
                        },
                        {
                            label: 'Humedad (%)',
                            data: humedades,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            pointRadius: 3,
                            tension: 0.3,
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { 
                                color: '#ecf0f1',
                                font: {
                                    size: 12
                                },
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: { 
                                color: '#ecf0f1',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: { 
                                color: '#ecf0f1' 
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    animation: {
                        duration: 1000
                    }
                }
            });
        }
        
        // Cargar datos iniciales
        obtenerHistorial();
        
        // Actualizar cuando cambia el rango de tiempo
        document.getElementById('timeRange').addEventListener('change', obtenerHistorial);
        
        // Actualizar cada 60 segundos
        setInterval(obtenerHistorial, 60000);
    </script>
</body>
</html>
