<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Huerto Inteligente</title>
    <link rel="icon" href="index.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --accent-hover: #219653;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('cc.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--text-light);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }
        
        .back-button i {
            font-size: 22px;
            color: white;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .contact-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 8px;
            color: white;
            letter-spacing: 0.5px;
        }
        
        h2 {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .contact-info {
            margin-top: 30px;
            display: grid;
            gap: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(39, 174, 96, 0.2);
        }
        
        .icon-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            border-radius: 12px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .contact-item i {
            font-size: 20px;
            color: white;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 3px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .contact-value {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .contact-value a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .contact-value a:hover {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .separator {
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 15px auto 30px;
            border-radius: 2px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        footer p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        footer a:hover {
            color: var(--accent-hover);
        }
        
        @media (max-width: 600px) {
            .contact-container {
                padding: 25px 20px;
                margin-top: 60px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1rem;
            }
            
            .contact-item {
                padding: 12px;
            }
            
            .icon-container {
                width: 40px;
                height: 40px;
            }
            
            .contact-item i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-button" aria-label="Regresar">
        <i class="fas fa-arrow-left"></i>
    </a>

    <main>
        <div class="contact-container">
            <h1>Contacto</h1>
            <h2>Estamos aquí para ayudarte</h2>
            <div class="separator"></div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <span class="contact-label">Correo Electrónico</span>
                        <span class="contact-value">21900141@llano.tecnm.com</span>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact-details">
                        <span class="contact-label">Teléfono</span>
                        <span class="contact-value">+52 (449) 907 2603</span>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <span class="contact-label">Dirección</span>
                        <span class="contact-value">Teodoro Perez 25, La Union El Llano Aguascalientes</span>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                        <span class="contact-label">WhatsApp</span>
                        <span class="contact-value">
                            <a href="https://wa.me/4499072603" target="_blank">+52 (449) 907-2603</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Huerto Inteligente. <a href="https://www.thingspeak.com" target="_blank">Powered by ThingSpeak</a></p>
    </footer>
</body>
</html>
